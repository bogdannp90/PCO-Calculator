<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Teoria Jocurilor - Simplex</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Calculator Teoria Jocurilor - Metoda Simplex</h1>

        <div class="input-controls">
            <label for="numRows">Strategii Jucător A (Linii):</label>
            <input type="number" id="numRows" value="3" min="1" max="10">

            <label for="numCols">Strategii Jucător B (Coloane):</label>
            <input type="number" id="numCols" value="3" min="1" max="10">

            <button onclick="setupMatrixInputs()">Generează/Actualizează Matricea</button>
        </div>

        <div id="matrixInputContainer" class="matrix-input-area">
            <h4>Matricea de Câștiguri (Payoff pentru Jucătorul A):</h4>
            <table id="matrixInputTable">
                </table>
        </div>

        <button onclick="runSolver()">Rezolvă Jocul</button>
        <button onclick="clearResults()" id="clearResultsBtn">Curăță Rezultatele</button>

        <div id="resultsArea" class="results-container">
            </div>
    </div>

    <script src="script.js"></script> </body>
</html>
