<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Teoria Jocurilor - Simplex</title>
    <style>
        /* Resetare de bază și stiluri generale pentru corp */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Container principal pentru a centra conținutul */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        h2, h3, h4 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }

        /* Stiluri pentru secțiunile de control și input */
        .input-controls, .matrix-input-area {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
        }

        .input-controls label {
            margin-right: 8px;
            font-weight: 500;
        }

        .input-controls input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-right: 15px;
        }

        /* Stiluri pentru butoane */
        button {
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button#clearResultsBtn { /* Un ID specific dacă vrei să-l stilizezi diferit */
            background-color: #e74c3c;
        }
        button#clearResultsBtn:hover {
            background-color: #c0392b;
        }


        /* Stiluri pentru zona de input a matricii */
        #matrixInputContainer h4 {
            margin-top: 0;
            border-bottom: none;
        }

        #matrixInputTable {
            margin-top: 10px;
        }

        #matrixInputTable input[type="text"] {
            width: 55px;
            padding: 6px;
            text-align: center;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        #matrixInputTable th, #matrixInputTable td {
            padding: 4px; /* Mai puțin padding pentru tabelul de input */
        }


        /* Stiluri generale pentru tabelele de rezultate */
        table {
            width: auto; /* Permite tabelelor să nu ocupe toată lățimea dacă nu e necesar */
            min-width: 60%; /* Asigură o lățime minimă pentru lizibilitate */
            max-width: 100%; /* Previne overflow pe ecrane mici */
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 25px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow-x: auto; /* Adaugă scroll orizontal dacă tabelul e prea lat */
            display: block; /* Necesare pentru overflow-x */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px; /* Padding mai generos pentru tabelele de output */
            text-align: center;
            vertical-align: middle;
        }

        thead th { /* Antetul principal al tabelului */
            background-color: #34495e; /* Un albastru închis pentru antet */
            color: #ffffff;
            font-weight: 600;
        }
        
        /* Specific pentru antetul Simplex (Cj row) */
        thead tr:nth-child(2) th { /* A doua linie de antet (Cj-urile) */
             background-color: #566573; /* O nuanță puțin mai deschisă */
        }

        tbody tr:nth-of-type(even) { /* Rânduri alternate pentru lizibilitate */
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #e8f4f8; /* Highlight la hover */
        }

        tfoot td { /* Stil pentru subsolul tabelului (Z, Cj-Zj) */
            font-weight: bold;
            background-color: #ecf0f1;
        }

        /* Stil pentru paragrafe și liste în zona de rezultate */
        .results-container p, .results-container ul {
            margin-bottom: 10px;
        }
        .results-container ul {
            padding-left: 20px;
        }
        .results-container li {
            margin-bottom: 5px;
        }

        /* Stil pentru săgeți și text special */
        .pivot-arrow-down {
            color: #e74c3c; /* Roșu pentru săgeata în jos */
            font-weight: bold;
        }
        .pivot-arrow-up {
            color: #3498db; /* Albastru pentru săgeata în sus */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .input-controls input[type="number"] {
                width: 50px;
                margin-right: 10px;
            }
            button {
                font-size: 0.9em;
                padding: 8px 12px;
                display: block; /* Butoanele pe linia lor */
                width: calc(100% - 20px); /* Lățime completă minus padding */
                margin-bottom: 10px; /* Spațiu între butoane */
                box-sizing: border-box;
            }
            .input-controls button:last-of-type { /* Ultimul buton din controale nu are nevoie de margine jos dacă e singur */
                 margin-bottom: 0;
            }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            h3 { font-size: 1.3em; }
            h4 { font-size: 1.1em; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator Teoria Jocurilor - Metoda Simplex</h1>

        <div class="input-controls">
            <label for="numRows">Strategii Jucător A (Linii):</label>
            <input type="number" id="numRows" value="3" min="1" max="10">

            <label for="numCols">Strategii Jucător B (Coloane):</label>
            <input type="number" id="numCols" value="3" min="1" max="10">

            <button onclick="setupMatrixInputs()">Generează/Actualizează Matricea</button>
        </div>

        <div id="matrixInputContainer" class="matrix-input-area">
            <h4>Matricea de Câștiguri (Payoff pentru Jucătorul A):</h4>
            <table id="matrixInputTable">
                </table>
        </div>

        <button onclick="runSolver()">Rezolvă Jocul</button>
        <button onclick="clearResults()" id="clearResultsBtn">Curăță Rezultatele</button>

        <div id="resultsArea" class="results-container">
            </div>
    </div>

    <script src="script.js"></script> </body>
</html>
